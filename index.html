<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodo Fruits</title>
    <link href='https://fonts.googleapis.com/css?family=Cherry Bomb' rel='stylesheet'>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
    <link rel="manifest" href="./site.webmanifest">
    <link rel="mask-icon" href="./safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
    <div class=" flex-container">
        <div>
            <h2 class="header-container">Orange Timer</h2>
        </div>
        <div>
            <h3 class="header-container-under">Working!</h3>
        </div>
        <div>
            <h2 class="timer-container">01:00</h2>
        </div>
        <div class="orange-svg-div">
            <object class="orange-svg-img" data="./imgs/neworange.svg"> </object>
        </div>
        <div>
            <a class="github-button" href="https://github.com/sevauni/PomodoFruits"
                data-color-scheme="no-preference: dark; light: light; dark: light;" data-size="large"
                aria-label="Star sevauni/PomodoFruits on GitHub">Github Page</a>
        </div>

        <script src="./scripts/timer.js"></script>
        <script async defer src="https://buttons.github.io/buttons.js"></script>
    </div>
</body>

</html>
